<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        table, th, td{
            border: 1px solid green;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            height: 50px;
            padding: 15px;
            background-color: red;
        }
        td{
            text-align: right;
            height: 50px;
            vertical-align: bottom;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First</th> <th>Second</th>
        </tr>
        <tr>
            <td>a11</td> <td>a12</td>
        </tr>
        <tr>
            <td>a21</td> <td>a22</td>
        </tr>
    </table>
</body>
</html>
