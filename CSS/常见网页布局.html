<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 980px;
            margin: 0 auto;
            height: 300px;
            background-color: rgb(226, 92, 114);
        }

        .box li {
            float: left;
            width: 23.5%;
            height: 300px;
            background-color: gray;
            margin-right: 2%;
        }

        .box .last {
            margin-right: 0px;
        }

        .footer {
            margin-top: 10px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li class="last">1</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
