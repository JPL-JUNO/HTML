<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
            background-color: #FCFCFC;
            line-height: 41px;
        }

        .nav a {
            text-decoration: none;
            display: inline-block;
            height: 41px;
            padding: 0px 20px;
            color: #4C4C4C;
        }

        .nav a:hover {
            color: #FF8500;
            background-color: #EEE;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">三个字</a>
    </div>
</body>

</html>
