<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位盒子居中方式</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: pink;
            margin: 0 auto;
        }

        .box2 {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            margin-left: -100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box1">
        margin: 0 auto;<br>
        实现水平垂直居中
    </div>
    <div class="box2">
        left: 50%;
        margin-left: -100px;
    </div>
</body>

</html>
