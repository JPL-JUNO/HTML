<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 230px;
            height: 460px;
            background: rgb(250, 148, 250);
        }

        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: rgb(187, 241, 241);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">在左侧</div>
        <div class="right">在右侧</div>
    </div>
</body>

</html>
