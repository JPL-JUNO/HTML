<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 285px;
            background: #ebb6b6;
            margin: 0 auto;
        }

        .box li {
            width: 22%;
            height: 285px;
            background: rgb(55, 41, 136);
            float: left;
            margin-right: 1.5%;
            margin-left: 1.5%;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>

</html>
