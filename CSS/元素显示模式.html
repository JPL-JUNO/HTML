<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            display: block;
            background-color: pink;
        }

        div {
            width: 100px;
            height: 100px;
            display: inline;
            background-color: purple;
        }
    </style>
</head>

<body>
    <h2>显示模式切花</h2>
    <a href="#">啊</a>
    <a href="#">已经转变为块元素了</a>
    <div>
        这个转换为行内元素了
    </div>
</body>

</html>
