<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link with frame</title>
    <style>
        a:link, a:visited{
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #98BF21;
            width: 200px;
            text-align: center;
            padding: 4px;
            text-decoration: none;
        }
        a:hover, a:active{
            background-color: #7A991A;
        }
    </style>
</head>
<body>
    <a href="https://www.apple.com.cn" target="_blank">Link with frame</a>
</body>
</html>
