<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        ul.c{
            list-style-type: circle;
            margin: 0;
            padding: 0;
        }
        ul.s{
            list-style-type: square;
        }
        ol.r{
            list-style-type: lower-roman;
        }
        ol.a{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <p>无序列表实例</p>
    <ul class="c">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <p>无序列表实例</p>
    <ul class="s">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <p>有序列表实例</p>
    <ol class="r">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <p>有序列表实例</p>
    <ol class="a">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
