<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS创建</title>
    <!-- 外部样式 -->
    
    <style type="text/css">
        h3{
            /*内部样式*/
            color: greenyellow;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="tutorial.css">
    
</head>
<body>
    <h3>显示黄绿色，内部样式起作用</h3>
    <h3>如果外部样是放在内部样式的后面，则外部样式将覆盖内部样式，实例如下</h3>
</body>
</html>
