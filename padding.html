<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填充</title>
    <style>
        p{
            background-color: yellowgreen;
        }
        p.padding{
            padding-top: 50px;
            padding-bottom: 2%;
            padding-left: .5cm;
            padding-right: .5cm;
            border-style: dotted;
            border-color: red;
        }
    </style>
</head>
<body>
    <p>CSS padding（填充）是一个简写属性，定义元素边框与元素内容之间的空间，即上下左右的内边距。</p>
    <p>当元素的padding内边距被清除时， 所释放的区域将会受到元素背景颜色的填充</p>
    <p>单独使用 padding 属性可以改变上下左右的填充。</p>
    <img src="img/padding.png">
    <p class="padding">演示具有padding的边框</p>
</body>
</html>
